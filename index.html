<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
   <link rel="stylesheet" type="text/css" href="style.css">

  <!-- C3 scripts/links -->


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.11/c3.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.css">

    <!--Jquery, also look into whats up w/ jqueryui -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>


    <script src="app.js"></script>
  </head>
  <body>
  <div>
    <button class='btn-generate-chart' type="button">Generate Chart</button>
    <button class="btn-delete-all" type="button">delete cache</button>
  </div>
  <div class="list-display-field">
    <table class="table">
      <caption>Budget</caption>
      <tr>
        <th>Expenditure</th>
        <th>Price</th> 
      </tr>
      <tr>
        <td>
          <input class="text-entry-type" type="text" placeholder="Type of Spending?">
        </td>
        <td>
          <input class="text-entry-cost" type="text" placeholder="How much?">
        </td>
      </tr>
    </table>
    <div>
      <button class="btn-submit-both" type="button">save value</button>
      <div id='dialog'></div>
    </div>
  </div>
  <div class='chart'></div>
  </body>
</html>
